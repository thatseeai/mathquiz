<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#grad1)"/>

  <!-- Math symbols -->
  <g fill="white" font-family="Arial, sans-serif" font-weight="bold">
    <!-- Plus -->
    <text x="80" y="180" font-size="120" text-anchor="middle">+</text>

    <!-- Minus -->
    <text x="240" y="180" font-size="120" text-anchor="middle">−</text>

    <!-- Multiply -->
    <text x="400" y="180" font-size="120" text-anchor="middle">×</text>

    <!-- Divide -->
    <text x="160" y="340" font-size="120" text-anchor="middle">÷</text>

    <!-- Equals -->
    <text x="350" y="340" font-size="120" text-anchor="middle">=</text>
  </g>

  <!-- Number -->
  <text x="256" y="460" font-size="100" font-family="Arial, sans-serif" font-weight="bold" fill="white" text-anchor="middle">123</text>
</svg>
